<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Table</title>
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      button {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Sort button -->
    <button onclick="sortTable()">Sort by Name</button>

    <!-- Table to display product data -->
    <table id="productTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      //Imported script tags to use java script code
      // Data array
      const data = [
        {
          id: 1,
          name: "Apple",
          category: "Fruits",
          price: 0.5,
          inStock: true,
          description: "A crispy, sweet red apple.",
          nutrition: {
            calories: 52,
            fat: 0.2,
            carbohydrates: 14,
            protein: 0.3,
          },
        },
        {
          id: 2,
          name: "Banana",
          category: "Fruits",
          price: 0.3,
          inStock: true,
          description: "A ripe, yellow banana.",
          nutrition: {
            calories: 89,
            fat: 0.3,
            carbohydrates: 23,
            protein: 1.1,
          },
        },
        {
          id: 3,
          name: "Carrot",
          category: "Vegetables",
          price: 0.2,
          inStock: true,
          description: "A fresh, crunchy carrot.",
          nutrition: {
            calories: 41,
            fat: 0.2,
            carbohydrates: 10,
            protein: 0.9,
          },
        },
        {
          id: 4,
          name: "Bread",
          category: "Bakery",
          price: 2.5,
          inStock: true,
          description: "A loaf of freshly baked bread.",
          nutrition: {
            calories: 265,
            fat: 3.2,
            carbohydrates: 49,
            protein: 9,
          },
        },
      ];

      // Function to populate the table with data
      function populateTable() {
        const tableBody = document
          .getElementById("productTable")
          .getElementsByTagName("tbody")[0];
        tableBody.innerHTML = ""; // Clear existing rows

        // Create rows for each product
        data.forEach((item) => {
          const row = tableBody.insertRow();

          const nameCell = row.insertCell(0);
          nameCell.textContent = item.name;

          const priceCell = row.insertCell(1);
          priceCell.textContent = item.price;

          const descriptionCell = row.insertCell(2);
          descriptionCell.textContent = item.description;
        });
      }

      // Function to sort the table by name
      function sortTable() {
        data.sort((a, b) => a.name.localeCompare(b.name));
        populateTable();
      }

      // Initial population of the table
      populateTable();
    </script>
  </body>
</html>
